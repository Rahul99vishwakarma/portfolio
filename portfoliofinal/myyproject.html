<!DOCTYPE html>
<html lang="en">
<head>

    <title>4 Image Boxes</title>
    <link rel="stylesheet" href="./myyproject.css"> 
</head>
<body>
   <marquee scrollamount="30"> <h1>STATIC WEBPAGE</h1></marquee>
    <div class="container">
        <div class="box">
            <img src="./images/gardenerwalkthrough.png" alt="Image 1">
            <p> gardenerwalkthrough</p>
        </div>
        <div class="box">
            <img src="./images/youtubeclone.png" alt="Image 2">
            <p> YouTube clone</p>
        </div>
        <div class="box">
            <img src="./images/amazon clone.jpeg" alt="Image 3">
            <p> Amazon</p>
        </div>
        <div class="box">
            <img src="./images/knightbite.png" alt="Image 4">
            <p> Knight-bite</p>
        </div>
       
    </div>

</body>
</html>
